<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vanier Robotics 2020</title>
  <meta name="description" content="Vanier Robotics 2020">
  <meta name="author" content="Vanier Robotics Team">

  <link rel="stylesheet" href="../components/layout.css">

</head>

<body>
  <div class="movingbox" id="art-box">
    <div class="artstrip" id="strip-left">
      <div class="art-images"><div class="scroll-container">
        <div class="scrollimage example2" id="example2"></div>
           <a class="art-bt left-bt" onclick="moveSlides(-1, 0)">&#10094;</a>
           <a class="art-bt right-bt" onclick="moveSlides(1, 0)">&#10095;</a>
      </div></div>
      <div class="art-images" id="grey-art"><div class="fixedimage" id="example1"></div>  </div>
    </div>

    <div class="artstrip" id="strip-left">
      <div class="art-images" id="grey-art"><div class="fixedimage" id="example1"></div></div>
      <div class="art-images"><div class="scroll-container">
        <div class="scrollimage example2" id="e"></div>
        <a class="art-bt left-bt" onclick="moveSlides(-1, 1)">&#10094;</a>
        <a class="art-bt right-bt" onclick="moveSlides(1, 1)">&#10095;</a>
      </div></div>
    </div>
  
    <div class="artstrip" id="strip-left">
      <div class="art-images"><div class="scroll-container">
        <div class="scrollimage example2" id="f"></div>
        <a class="art-bt left-bt" onclick="moveSlides(-1, 2)">&#10094;</a>
        <a class="art-bt right-bt" onclick="moveSlides(1, 2)">&#10095;</a>
      </div></div>
      <div class="art-images" id="grey-art"><div class="fixedimage" id="example1"></div>  </div>
    </div>

  </div>
  <script>
var scroll = document.getElementsByClassName("scroll-container")
for(let y = 0; y < scroll.length;y++) {
  scroll[y].onmouseleave = ()=> {
    scroll[y].children[0].style.transform = "";
    pc = 0;
} }

var percents = [3, 3, 3];
var pc = 0;
var slides = ["example2", "e", "f"]

function moveSlides(n, id) {
var x = document.getElementById(slides[id]);

pc += 100 / percents[id] * n
if (pc >= (100 - 100/percents[id])) pc = 0;
if (pc < 1 && (n === -1)) pc =  100 - (100/percents[id])


x.style.transform = "translateX(-" + pc + "%)";

console.log(x.style.transform)
}


</script>
</body>
</html>
