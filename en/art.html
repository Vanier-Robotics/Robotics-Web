<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Vanier Robotics 2020</title>
  <meta name="description" content="Vanier Robotics 2020">
  <meta name="author" content="Vanier Robotics Team">

  <link rel="stylesheet" href="../components/layout.css">

</head>

<body>
    <div class="movingbox" id="art-box">

      <div class="art-strip" class="art-strip1">
        <div class="slideshow-container1">
          <div class="slides1">
            <img class="art-images" src="../components/art/example-theme/example2.jpg" style="width:100%">
          </div>
        
          <div class="slides1">
            <img class="art-images" src="../components/art/example-theme/example3.jpg" style="width:100%">
          </div>
        
          <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
        </div>
        <img class="art-image1" src="../components/art/example1.jpg">
      </div>

      <div class="art-strip" class="art-strip2">
        <div class="slideshow-container2">
          <div class="slides2">
            <img class="art-images" src="../components/art/example-theme/example2.jpg" style="width:100%">
          </div>
        
          <div class="slides2">
            <img class="art-images" src="../components/art/example-theme/example3.jpg" style="width:100%">
          </div>
        
          <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
        </div>
        <img class="art-image2" src="../components/art/example1.jpg">
      </div>







      <script>
          var slideIndex = [1,1];
var slideId = ["slides1", "slides2"]
showSlides(1, 0);
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}    
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex[no]-1].style.display = "block";  
}
      </script>
</body>
</html>
